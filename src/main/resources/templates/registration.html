<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <title>
        Animal Care - pet service sign up
    </title>
    <!--     Bootstrap icons     -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>
    <!-- Nucleo Icons -->
    <link href="css/nucleo-icons.css" rel="stylesheet"/>
    <link href="css/nucleo-svg.css" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="css/material-kit.css?v=3.0.2" rel="stylesheet"/>
</head>
<body>
<!-- Navbar Blur -->
<div th:insert="chunks/navbar_transparent :: navbar"></div>
<!-- End Navbar -->
<div class="page-header align-items-start min-vh-100" style="background-image: url('img/family_background.jpg');"
     loading="default">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
<!--        <div class="row">-->
            <div class="col-lg-4 col-md-12 col-12 mx-auto">
                <div class="card z-index-0 fadeIn3 fadeInBottom">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Регистрация</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <form autocomplete="off" th:action="@{register}" th:object="${userForm}"
                              method="POST">
                            <fieldset>
                                <div class="font-weight-normal mb-2">
                                    <span class="text-danger">*</span> Поля обазательные к заполению
                                </div>
                                    <div class="col-md-6">
                                        <div class="input-group input-group-static mb-3">
                                            <div class="form-group">
                                                <label>Имя <span class="text-danger">*</span></label>
                                                <input type="text" th:field="*{firstName}" class="form-control input-lg"
                                                       title="firstName"  required/>
                                                <div class="alert alert-danger error-alert"
                                                     th:if="${#fields.hasErrors('firstName')}"
                                                     th:errors="*{firstName}"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-group input-group-static mb-3">
                                            <label>Фамилия <span class="text-danger">*</span></label>
                                            <input type="text" th:field="*{lastName}" class="form-control input-lg"
                                                   title="lastName"  required/>
                                            <div class="alert alert-danger error-alert"
                                                 th:if="${#fields.hasErrors('lastName')}"
                                                 th:errors="*{lastName}"></div>
                                        </div>
                                    </div>
                                <div class="col-md-12">
                                    <div class="input-group input-group-static mb-3">
                                        <label>Электронная почта <span class="text-danger">*</span></label>
                                        <input type="email" th:field="*{email}" class="form-control input-lg"
                                               title="email" required/>
                                        <div class="alert alert-danger error-alert"
                                             th:if="${#fields.hasErrors('email')}"
                                             th:errors="*{email}"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="input-group input-group-static mb-3">
                                        <label>Пароль <span class="text-danger">*</span></label>
                                        <input type="password" th:field="*{password}" class="form-control input-lg"
                                               title="password"
                                               required/>
                                        <div class="alert alert-danger error-alert"
                                             th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                            ошибка
                                        </div>
                                    </div>
                                </div>
                                    <div class="col-md-6">
                                        <div class="input-group input-group-static mb-3">
                                            <label>Номер Телефона <span class="text-danger">*</span></label>
                                            <input type="text" th:field="*{contactNumber}" class="form-control input-lg"
                                                   title="contact_number"
                                                   required/>
                                            <div class="alert alert-danger error-alert"
                                                 th:if="${#fields.hasErrors('contactNumber')}"
                                                 th:errors="*{contactNumber}"></div>
                                        </div>
                                    </div>
                                <input class="btn btn-outline-dark" type="submit" th:value="Confirm"/>
<!--                                <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Зарегистрироваться</button>-->
                            </fieldset>
                        </form>
                    </div>

                </div>
            </div>
<!--        </div>-->
    </div>
</div>
</body>
</html>
