<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit Animal</title>
</head>

<body>
<h1>Edit Animal</h1>
<body>
<form th:action="upload" enctype="multipart/form-data" method="post" th:object="${photo}">
    <p>Загрузите ваши фотографии на сервер</p>
    <p><input type="file" name="uploadPhoto" multiple accept="image/*,image/jpeg">
        <input type="submit" value="Отправить"></p>
</form>
</body>
<form th:action="@{animals/animals-add}" th:object="${animal}" method="post" enctype="multipart/form-data" >

    <table>
        <tr>
            <td>Кличка:</td>
            <td><input required type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Возраст:</td>
            <td><input required type="text" input th:field="*{age}"/>

            </td>
        </tr>
        <tr>
            <td>Категория:</td>
            <td>
                <input required type="text"  th:object="${types}" th:field="${types}"/>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Выберите категорию</option>
                    <option th:each="type : ${types}" th:value="${type.id}"
                            th:text="${animal.typeOfAnimals}"></option>
                </select>

            </td>
        </tr>
        <tr>
            <td>Пол:</td>
            <td><input required type="text" input th:field="*{gender}"/></td>
        </tr>
        <tr>
            <td>Состояние:</td>
            <td><input required type="text" input th:field="*{condition}"/></td>
        </tr>
        <tr>
            <td>Текстовое описание:</td>
            <td><input required type="text" input th:field="*{description}"/></td>
        </tr>

        <tr>
            <td colspan="2">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </td>
        </tr>
    </table>
    <a href="main.html" th:href="@{/home}">Back to Home Page</a>
</form>
</body>
</html>
