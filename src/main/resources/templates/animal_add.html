<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png">
    <link rel="icon" type="image/png" href="img/favicon.png">

    <title>
        Animal Care - pet service
    </title>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />

    <!--     Bootstrap icons     -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Nucleo Icons -->
    <link href="/css/nucleo-icons.css" rel="stylesheet" />
    <link href="/css/nucleo-svg.css" rel="stylesheet" />

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- CSS Files -->
    <link id="pagestyle" href="/css/material-kit.css?v=3.0.2" rel="stylesheet" />

</head>

<body class="index-page bg-gray-200">


<!-- Navbar -->
<div class="container-fluid" th:insert="chunks/navbar_black :: navbar">
</div>

<div class="container card card-body blur shadow-blur">
        <div class="row mt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/profile}">Личный кабинет</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Добавление объявления</li>
                    </ol>
                </nav>
                <p><span class="text-danger">*</span> - поля, обязательные для заполнения.</p>
            </div>
            <div class="col-md-3"></div>
        </div>
    <form th:action="@{add}" th:object="${animalRegistration}" method="post" enctype="multipart/form-data">
        <div class="row mt-3">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <div class="mb-3 input-group input-group-static">
                    <label for="inputName"><span class="text-danger">*</span> Кличка:</label>
                    <input type="text" th:field="*{name}" class="form-control" id="inputName">
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3 input-group input-group-static">
                    <label for="inputGender"><span class="text-danger">*</span> Пол:</label>
                    <select class="form-control input-lg" th:field="*{gender}" id="inputGender">
                        <option th:each="g : ${animalGenders}"
                                th:value="${g.name}"
                                th:utext="${g.name}"/>
                    </select>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row mt-3">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <div class="mb-3 input-group input-group-static">
                    <label for="inputAge"><span class="text-danger">*</span> Возраст:</label>
                    <input type="number" th:field="*{age}" class="form-control" id="inputAge">
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3 input-group input-group-static">
                    <label for="inputCondition"><span class="text-danger">*</span> Состояние:</label>
                    <input type="text" th:field="*{condition}" class="form-control" id="inputCondition">
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row mt-3">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <div class="mb-3 input-group input-group-static">
                    <label for="inputDescription"> <span class="text-danger">*</span> Описание:</label>
                    <input type="text" th:field="*{description}" class="form-control" id="inputDescription">
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3 input-group input-group-static">
                    <label for="inputType"><span class="text-danger">*</span> Вид животного:</label>
                    <select class="form-control input-lg" th:field="*{type}" id="inputType">
                        <option th:each="t : ${animalTypes}"
                                th:value="${t.name}"
                                th:utext="${t.name}"/>
                    </select>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row mt-3">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="mb-3 input-group input-group-static">
                    <label for="inputFile"><span class="text-danger">*</span> Фотография:</label>
                    <input class="form-control input-lg" type="file" th:field="*{multipartFile}" multiple="multiple" id="inputFile">
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row mt-3">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                    <button type="reset" class="btn btn-danger">Сбросить</button>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </form>
</div>

<footer class="footer pt-5 mt-5">
    <div class="container">
        <div class=" row">
            <div class="col-12">
                <div class="text-center">
                    <p class="text-dark my-4 text-sm font-weight-normal">
                        AnimalCare. Copyright © <script>document.write(new Date().getFullYear())</script> Сервис поиска хозяев для безнадзорных животных.
                    </p>
                </div>
            </div>
        </div>
    </div>
</footer>

<!--   Core JS Files   -->
<script src="/js/core/popper.min.js" type="text/javascript"></script>
<script src="/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/plugins/perfect-scrollbar.min.js"></script>

<script src="/js/plugins/prism.min.js"></script>
<script src="/js/plugins/highlight.min.js"></script>

<!--  Plugin for Parallax, full documentation here: https://github.com/dixonandmoe/rellax -->
<script src="/js/plugins/rellax.min.js"></script>

<script src="/js/plugins/tilt.min.js"></script>

<script src="/js/plugins/choices.min.js"></script>


<!--  Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax  -->
<script src="/js/plugins/parallax.min.js"></script>

<script src="/js/material-kit.min.js?v=3.0.2" type="text/javascript"></script>
</body>
</html>
