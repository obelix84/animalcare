<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png">
    <link rel="icon" type="image/png" href="img/favicon.png">

    <title>
        Animal Care - pet service
    </title>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />

    <!--     Bootstrap icons     -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Nucleo Icons -->
    <link href="/css/nucleo-icons.css" rel="stylesheet" />
    <link href="/css/nucleo-svg.css" rel="stylesheet" />

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- CSS Files -->
    <link id="pagestyle" href="/css/material-kit.css?v=3.0.2" rel="stylesheet" />

</head>

<body class="index-page bg-gray-200">


<!-- Navbar -->
<div class="container-fluid" th:insert="chunks/navbar_black :: navbar">
</div>

<div class="card card-body blur shadow-blur mx-3 mx-md-4 mt-n6">


    <section class="my-5 py-5">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/profile}">Личный кабинет</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Пользователь</li>
                </ol>
            </nav>
                <div class="col mt-5">
                    <div class="card mb-5">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="/img/horn.jpg" class="img-fluid rounded-start" alt="person" style="max-width: 300px;">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="'Пользователь ID:'  + ' ' + ${userDto.id}"></h5>
                                    <p class="card-text">
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item" th:inline="text"><strong>Логин: </strong>  [[${userDto.username}]]
                                            <li class="list-group-item" th:inline="text"><strong>Фамилия: </strong> [[${userDto.firstName}]]
                                            <li class="list-group-item" th:inline="text"><strong>Имя: </strong>  [[${userDto.lastName}]]
                                        </ul>

                                    <ul class="list-group">
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            <a th:href="@{/profile/ads(active=true)}">Активные объявления</a>
                                            <span class="badge bg-primary rounded-pill" th:text="${countActive}"></span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            <a th:href="@{/profile/ads(active=false)}">Снятые с публикации</a>
                                            <span class="badge bg-primary rounded-pill" th:text="${countInActive}"></span>
                                        </li>
                                    </ul>
                                    </p>
                                    <form name="f" th:action="@{/logout}" method="post">
                                        <fieldset>
                                                <button type="submit" class="btn btn-primary">Выйти</button>
                                                <a th:href="@{/animals/add}" class="btn btn-success">Подать
                                                    объявление</a>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </section>

</div>




<footer class="footer pt-5 mt-5">
    <div class="container">
        <div class=" row">
            <div class="col-12">
                <div class="text-center">
                    <p class="text-dark my-4 text-sm font-weight-normal">
                        AnimalCare. Copyright © <script>document.write(new Date().getFullYear())</script> Сервис поиска хозяев для безнадзорных животных.
                    </p>
                </div>
            </div>
        </div>
    </div>
</footer>

<!--   Core JS Files   -->
<script src="/js/core/popper.min.js" type="text/javascript"></script>
<script src="/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/plugins/perfect-scrollbar.min.js"></script>

<!--  Plugin for TypedJS, full documentation here: https://github.com/inorganik/CountUp.js -->
<script src="/js/plugins/countup.min.js"></script>
<script src="/js/plugins/choices.min.js"></script>
<script src="/js/plugins/prism.min.js"></script>
<script src="/js/plugins/highlight.min.js"></script>

<!--  Plugin for Parallax, full documentation here: https://github.com/dixonandmoe/rellax -->
<script src="/js/plugins/rellax.min.js"></script>
<!--  Plugin for TiltJS, full documentation here: https://gijsroge.github.io/tilt.js/ -->
<script src="/js/plugins/tilt.min.js"></script>
<!--  Plugin for Selectpicker - ChoicesJS, full documentation here: https://github.com/jshjohnson/Choices -->
<script src="/js/plugins/choices.min.js"></script>


<!--  Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax  -->
<script src="/js/plugins/parallax.min.js"></script>

<!-- Control Center for Material UI Kit: parallax effects, scripts for the example pages etc -->
<!--  Google Maps Plugin    -->

<!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>-->
<script src="/js/material-kit.min.js?v=3.0.2" type="text/javascript"></script>


<script type="text/javascript">

    if (document.getElementById('state1')) {
        const countUp = new CountUp('state1', document.getElementById("state1").getAttribute("countTo"));
        if (!countUp.error) {
            countUp.start();
        } else {
            console.error(countUp.error);
        }
    }
    if (document.getElementById('state2')) {
        const countUp1 = new CountUp('state2', document.getElementById("state2").getAttribute("countTo"));
        if (!countUp1.error) {
            countUp1.start();
        } else {
            console.error(countUp1.error);
        }
    }
    if (document.getElementById('state3')) {
        const countUp2 = new CountUp('state3', document.getElementById("state3").getAttribute("countTo"));
        if (!countUp2.error) {
            countUp2.start();
        } else {
            console.error(countUp2.error);
        };
    }
</script>

</body>
</html>
