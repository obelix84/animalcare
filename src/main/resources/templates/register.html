<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png">
    <link rel="icon" type="image/png" href="img/favicon.png">

    <title>
        Animal Care - pet service
    </title>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>

    <!-- Nucleo Icons -->
    <link href="css/nucleo-icons.css" rel="stylesheet"/>
    <link href="css/nucleo-svg.css" rel="stylesheet"/>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- CSS Files -->
    <link id="pagestyle" href="css/material-kit.css?v=3.0.2" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form class="form-signin" autocomplete="off" th:action="@{register}" th:object="${userForm}" method="POST">
                <fieldset>
                    <h1 th:text="sign-up"></h1>
                    <div class="form-group">
                        <label th:text="E-mail + '*'"></label>
                        <input type="email" th:field="*{email}" class="form-control input-lg" title="email" required/>
                        <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('email')}"
                             th:errors="*{email}"></div>
                    </div>
                    <div class="form-group">
                        <label th:text="password + '*'"></label>
                        <input type="password" th:field="*{password}" class="form-control input-lg" title="password"
                               required/>
                        <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('password')}"
                             th:errors="*{password}"></div>
                    </div>
                    <div class="form-group">
                        <label th:text="username + '*'"></label>
                        <input type="email" th:field="*{username}" class="form-control input-lg" title="email"
                               required/>
                        <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('username')}"
                             th:errors="*{username}"></div>
                    </div>
                    <div class="form-group">
                        <label th:text="name+'*'"></label>
                        <input type="text" th:field="*{firstName}" class="form-control input-lg" title="firstName"/>
                        <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('firstName')}"
                             th:errors="*{firstName}"></div>
                    </div>
                    <div class="form-group">
                        <label th:text="surname+'*'"></label>
                        <input type="text" th:field="*{lastName}" class="form-control input-lg" title="lastName"/>
                        <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('lastName')}"
                             th:errors="*{lastName}"></div>
                    </div>
                    <input class="btn btn-outline-dark" type="submit" th:value="Confirm"/>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
