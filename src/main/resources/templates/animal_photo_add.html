<body>
<h1>Edit Animal</h1>


<form:form method="POST"
      th:action="@{addAnimal}"
      enctype="multipart/form-data"
      th:object="${}">

    <table>
        <tr>
            <td>Кличка:</td>
            <td><input type="text" th:value="${animal.name}" name="name" required/></input>
            </td>
        </tr>
        <tr>
            <td>Возраст:</td>
            <td><input type="text" th:value="${animal.age}" name="age" required/>

            </td>
        </tr>


        <tr>
            <td>Категория:</td>
            <td><input type="text" th:value="${animal.typeOfAnimal}" name="typeOfAnimal" required/>
                <!--            <td>-->
                <!--                <select class="form-select form-select-sm" th:field="*{typeOfAnimal}">-->
                <!--                    &lt;!&ndash;                    <option value=""> &#45;&#45; </option>&ndash;&gt;-->
                <!--                    <option th:each="t : ${types}"-->
                <!--                            th:value="${t}"-->
                <!--                            th:utext="${t}"/>-->
                <!--                </select>-->
                <!--            </td>-->

        </tr>
        <tr>
            <td>Пол:</td>
            <td><input required type="text" th:value="${animal.gender}" name="gender"/></td>
        </tr>
        <tr>
            <td>Состояние:</td>
            <td><input required type="text" th:value="${animal.condition}" name="condition"/></td>
        </tr>
        <tr>
            <td>Текстовое описание:</td>
            <td><input required type="text" th:value="${animal.description}" name="description"/></td>
        </tr>

        <tr>
            <p>Загрузите ваши фотографии на сервер</p>
            <p><input type="file" name="uploadPhoto" multiple accept="image/*,image/jpeg">
        </tr>

    <tr>
        <td><input type="submit" value="Submit"/></td>
    </tr>
    </table>
</form:form>

<p></p>
<a href="main.html" th:href="@{/home}">Back to Home Page</a>

</html>
