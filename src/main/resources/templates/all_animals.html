<body class="index-page bg-gray-200">

    <p>
        <a th:href="@{/}">Return to the homepage</a>
    </p>

    <h3 class="text-center">All Animals</h3>

<div class="container">
<section class="my-5 py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mt-5 mb-5">
                <table id="posts" class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Photo</th>
                        <th scope="col">ID</th>
                        <th scope="col">Animal type</th>
                        <th scope="col">Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Age</th>
                        <th scope="col">Condition</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="animal : ${animals.page}">
                        <td>
                            <img th:src="@{animals/image/} + ${animal.pathPhoto}" width="250" height="250"/>
                        </td>
                        <td class="text-center" th:text="${animal.id}"></td>
                        <td class="text-center" th:text="${animal.type}"></td>
                        <td class="text-center" th:text="${animal.name}"></td>
                        <td class="text-center" th:text="${animal.gender}"></td>
                        <td class="text-center" th:text="${animal.age}"></td>
                        <td class="text-center" th:text="${animal.condition}"></td>
                        <td class="text-center" th:text="${animal.description}"></td>
                        <td>
                            <a th:href="@{/animals/} + ${animal.id}">Show Profile Animal</a>
                        </td>
                        <td>
                            <a th:href="@{/animals/} + ${animal.id} + @{/update}">Edit Animal</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <nav aria-label="Page navigation" class="paging">
                    <ul class="pagination" th:if="${animals.page.totalPages > 1}">
                        <!--                    <li class="page-item" th:classappend="${!animals.paging.isPrevEnabled()? 'disabled' : 'animals'}">-->
                        <!--                        <a class="page-link" th:href="@{'/?pageNumber=' + ${animals.paging.pageNumber - 1}}"-->
                        <!--                           tabindex="-1"><&#45;&#45;</a>-->
                        <!--                    </li>-->
                        <th:block th:each="item : ${animals.paging.getItems()}">
                            <li class="page-item"
                                th:classappend="${item.index == animals.paging.pageNumber? 'active' : ''}"
                                th:if="${item.pageItemType.name() == 'PAGE'}">
                                <a class="page-link" th:href="@{'?pageNumber=' + ${item.index}}"
                                   th:text="${item.index}"></a>
                            </li>
                            <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">
                                <a class="page-link" href="#">...</a>
                            </li>
                        </th:block>
                        <!--                    <li class="page-item" th:classappend="${!animals.paging.isNextEnabled()? 'disabled' : ''}">-->
                        <!--                        <a class="page-link" th:href="@{'/?pageNumber=' + ${animals.paging.pageNumber + 1}}">&ndash;&gt;</a>-->
                        <!--                    </li>-->
                    </ul>
                </nav>

            </div>
        </div>
    </div>

</section>
