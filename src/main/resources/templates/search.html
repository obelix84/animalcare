        Animal Care - pet service
    </title>

<body class="index-page bg-gray-200">


<!-- Navbar -->
<div class="container-fluid" th:insert="chunks/navbar_black :: navbar">
</div>

<body>
<div class="text-center">
    <p>Форма для поиска животного</p>
</div>
<div class="container my-auto">
    <form th:action="@{search}" th:object="${searchAnimal}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="inputCondition" class="form-label">Gender:</label>
            <input type="text" th:field="*{gender}" class="form-control" id="inputCondition">
        </div>
        <div class="mb-3">
            <label for="inputAge" class="form-label">Age:</label>
            <input type="number" th:field="*{age}" class="form-control" id="inputAge">
        </div>
        <div class="mb-3">
            <label for="inputName" class="form-label">Type Animal:</label>
            <input type="text" th:field="*{type}" class="form-control" id="inputName">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        </div>
    </form>
</div>

<footer class="footer pt-5 mt-5">
    <div class="container">
        <div class=" row">
            <div class="col-12">
                <div class="text-center">
                    <p class="text-dark my-4 text-sm font-weight-normal">
                        AnimalCare. Copyright © <script>document.write(new Date().getFullYear())</script> Сервис поиска хозяев для безнадзорных животных.
                    </p>
                </div>
            </div>
        </div>
    </div>
</footer>
