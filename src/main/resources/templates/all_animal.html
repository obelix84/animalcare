<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png">
    <link rel="icon" type="image/png" href="img/favicon.png">

    <title>
        Animal Care - pet service
    </title>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>

    <!--     Bootstrap icons     -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Nucleo Icons -->
    <link href="/css/nucleo-icons.css" rel="stylesheet"/>
    <link href="/css/nucleo-svg.css" rel="stylesheet"/>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- CSS Files -->
    <link id="pagestyle" href="/css/material-kit.css?v=3.0.2" rel="stylesheet"/>

</head>

<body class="index-page bg-gray-200">


<!-- Navbar -->
<div class="container position-sticky z-index-sticky top-0">
    <div class="row">
        <div class="col-12" th:insert="chunks/navbar_main :: navbar">
        </div>
    </div>
</div>


<header class="header-2">
    <div class="page-header min-vh-75 relative" style="background-image: url('img/dog_dark.jpg')">
        <span class="mask bg-gradient-primary opacity-4"></span>
        <div class="container">
            <div class="row">
                <div class="col-lg-7 text-center mx-auto">
                    <h1 class="text-white pt-3 mt-n5">Animal Care</h1>
                    <p class="lead text-white mt-3">Сервис для поиска любящих хозяев <br/> для домашних животных. </p>
                </div>
            </div>
        </div>
    </div>
</header>

<!--<div class="card card-body blur shadow-blur mx-3 mx-md-4 mt-n6">-->
<div class="container">
    <section class="my-5 py-5">
        <div class="container">
                <div class="row">
                    <div class="col-lg-10 mt-5 mb-5">
                        <table id="posts" class="table table-bordered table-responsive-sm">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Animal type</th>
                                <th scope="col">Name</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Age</th>
                                <th scope="col">Condition</th>
                                <th scope="col">Description</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="animal : ${animals.page}">
                                <td th:text="${animal.id}">id</td>
                                <td th:text="${animal.type}">type</td>
                                <td th:text="${animal.name}">name</td>
                                <td th:text="${animal.gender}">gender</td>
                                <td th:text="${animal.age}">age</td>
                                <td th:text="${animal.condition}">condition</td>
                                <td th:text="${animal.description}">description</td>
                                <td>
                                    <a th:href="@{/animals/} + ${animal.id}">Show Profile Animal</a>
                                </td>
                            </tr>
                        </table>

                        <nav aria-label="Page navigation" class="paging">
                            <ul class="pagination" th:if="${animals.page.totalPages > 1}">
                                <!--                    <li class="page-item" th:classappend="${!animals.paging.isPrevEnabled()? 'disabled' : 'animals'}">-->
                                <!--                        <a class="page-link" th:href="@{'/?pageNumber=' + ${animals.paging.pageNumber - 1}}"-->
                                <!--                           tabindex="-1"><&#45;&#45;</a>-->
                                <!--                    </li>-->
                                <th:block th:each="item : ${animals.paging.getItems()}">
                                    <li class="page-item"
                                        th:classappend="${item.index == animals.paging.pageNumber? 'active' : ''}"
                                        th:if="${item.pageItemType.name() == 'PAGE'}">
                                        <a class="page-link" th:href="@{'?pageNumber=' + ${item.index}}"
                                           th:text="${item.index}"></a>
                                    </li>
                                    <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">
                                        <a class="page-link" href="#">...</a>
                                    </li>
                                </th:block>
                                <!--                    <li class="page-item" th:classappend="${!animals.paging.isNextEnabled()? 'disabled' : ''}">-->
                                <!--                        <a class="page-link" th:href="@{'/?pageNumber=' + ${animals.paging.pageNumber + 1}}">&ndash;&gt;</a>-->
                                <!--                    </li>-->
                            </ul>
                        </nav>

                    </div>
                </div>
        </div>

    </section>

</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


<footer class="footer pt-5 mt-5">
    <div class="container">
        <div class=" row">
            <div class="col-12">
                <div class="text-center">
                    <p class="text-dark my-4 text-sm font-weight-normal">
                        AnimalCare. Copyright ©
                        <script>document.write(new Date().getFullYear())</script>
                        Сервис поиска хозяев для безнадзорных животных.
                    </p>
                </div>
            </div>
        </div>
    </div>
</footer>

<!--   Core JS Files   -->
<script src="/js/core/popper.min.js" type="text/javascript"></script>
<script src="/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/plugins/perfect-scrollbar.min.js"></script>

<!--  Plugin for Parallax, full documentation here: https://github.com/dixonandmoe/rellax -->

<script type="text/javascript">

    if (document.getElementById('state1')) {
        const countUp = new CountUp('state1', document.getElementById("state1").getAttribute("countTo"));
        if (!countUp.error) {
            countUp.start();
        } else {
            console.error(countUp.error);
        }
    }
    if (document.getElementById('state2')) {
        const countUp1 = new CountUp('state2', document.getElementById("state2").getAttribute("countTo"));
        if (!countUp1.error) {
            countUp1.start();
        } else {
            console.error(countUp1.error);
        }
    }
    if (document.getElementById('state3')) {
        const countUp2 = new CountUp('state3', document.getElementById("state3").getAttribute("countTo"));
        if (!countUp2.error) {
            countUp2.start();
        } else {
            console.error(countUp2.error);
        }
        ;
    }
</script>

</body>
</html>
