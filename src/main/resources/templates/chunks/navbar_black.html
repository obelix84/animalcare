<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar transparent</title>
</head>
<body>

<nav th:fragment="navbar"  class="navbar navbar-expand-lg navbar-light bg-gradient-white z-index-3 py-3">
    <div class="container">
        <a class="navbar-brand font-weight-bolder ms-sm-3" th:href="@{/}" rel="tooltip" title="Animal Care" data-placement="bottom" target="_blank">
            Animal Care
        </a>
        <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
        </button>
        <div th:insert="chunks/navbar_menu :: menu" class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0" id="navigation">
        </div>
    </div>
</nav>
<!-- End Navbar -->
</body>
</html>
