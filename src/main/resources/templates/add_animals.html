<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <title>
        Animal Care - pet service sign up
    </title>
    <!--     Bootstrap icons     -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>
    <!-- Nucleo Icons -->
    <link href="css/nucleo-icons.css" rel="stylesheet"/>
    <link href="css/nucleo-svg.css" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="css/material-kit.css?v=3.0.2" rel="stylesheet"/>
</head>
<body>
<!-- Navbar Blur -->
<div th:insert="chunks/navbar_transparent :: navbar"></div>
<!-- End Navbar -->
<div class="page-header align-items-start min-vh-100" style="background-image: url('img/family_background.jpg');"
     loading="lazy">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
                <div class="card z-index-0 fadeIn3 fadeInBottom">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Edit Animal</h4>
                        </div>
                    </div>
                    <div class="card-body">

                        <form th:action="@{adda}" th:object="${animal}" method="post" enctype="multipart/form-data">
                            <fieldset>
                                <div class="font-weight-normal mb-3">
                                    <span class="text-danger">*</span> Поля обазательные к заполению
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="input-group input-group-static mb-3">
                                            <div class="form-group">
                                                <label>Кличка <span class="text-danger">*</span></label>
                                                <input type="text" th:field="*{name}" class="form-control input-lg"
                                                       title="name" required/>
                                                <div class="alert alert-danger error-alert"
                                                     th:if="${#fields.hasErrors('name')}"
                                                     th:errors="*{name}"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-group input-group-static mb-3">
                                            <label>Возраст: <span class="text-danger">*</span></label>
                                            <input type="number" th:field="*{age}" class="form-control input-lg"
                                                   title="age" required/>
                                            <div class="alert alert-danger error-alert"
                                                 th:if="${#fields.hasErrors('age')}"
                                                 th:errors="*{age}"></div>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="input-group input-group-static mb-3">
                                            <label>Категория: <span class="text-danger">*</span></label>
                                            <td>
                                                <select class="form-select form-select-sm" th:field="*{type}">
                                                    <!--                    <option value=""> &#45;&#45; </option>-->
                                                    <option th:each="t : ${animalTypes}"
                                                            th:value="${t.name}"
                                                            th:utext="${t.name}"/>
                                                </select>
                                            </td>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="input-group input-group-static mb-3">
                                            <label>Пол <span class="text-danger">*</span></label>
                                            <td>
                                                <select class="form-select form-select-sm" th:field="*{gender}">
                                                    <option th:each="g : ${animalGenders}"
                                                            th:value="${g.name}"
                                                            th:utext="${g.name}"/>
                                                </select>
                                            </td>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="input-group input-group-static mb-3">
                                            <label>Состояние <span class="text-danger">*</span></label>
                                            <input type="text" th:field="*{condition}" class="form-control input-lg"
                                                   title="condition"
                                                   required/>
                                            <div class="alert alert-danger error-alert"
                                                 th:if="${#fields.hasErrors('condition')}" th:errors="*{condition}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="input-group input-group-static mb-3">

                                            <label>Текстовое описание: <span class="text-danger">*</span></label>
                                            <input type="text" th:field="*{description}" class="form-control input-lg"
                                                   title="description"
                                                   required/>
                                            <div class="alert alert-danger error-alert"
                                                 th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Сохранить
                                    </button>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
