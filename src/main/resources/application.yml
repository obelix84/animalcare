server:
  servlet:
    context-path: /
  mail:
    properties:
      mail:
        smtp:
          starttls:
            enable: 'true'
          auth: 'true'
    host: smtp.gmail.com
    username: "noreply@animalcare.com"
    password: "<login password to smtp server>"
    port: '587'
spring:
  h2:
    console:
      enabled: true
  thymeleaf:
    enabled: true
    encoding: UTF-8
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html

  datasource:
    url: jdbc:h2:mem:animalcare
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
